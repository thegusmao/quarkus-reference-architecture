# General
%dev.quarkus.http.port=8088
%dev.quarkus.log.level=INFO

# OpenAPI
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/docs
mp.openapi.scan.packages=br.com.redhat.resource,br.com.redhat.domain

# Logging
quarkus.log.level=INFO
quarkus.log.category."org.hibernate".level=INFO

# Datasource
quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.db-kind=postgresql
#%prod.quarkus.datasource.username=<your username>
#%prod.quarkus.datasource.password=<your password>
#%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/hibernate_orm_test
%prod.quarkus.datasource.jdbc.max-size=16


# Security
quarkus.oidc.tls.verification=none
%dev.quarkus.oidc.client-id=quarkus-app
%dev.quarkus.oidc.credentials.secret=secret

